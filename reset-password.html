<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f0f0f0;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    h2 {
      margin-bottom: 1rem;
    }
    input, button {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #0070f3;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Reset Password</h2>
    <input type="password" id="new-password" placeholder="New Password" />
    <button onclick="resetPassword()">Update Password</button>
  </div>

  <script>
    const supabase = supabase.createClient(
      'https://aafmgvxhpdjsqrbjkzps.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFhZm1ndnhocGRqc3FyYmprenBzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQxMTE2NjEsImV4cCI6MjA1OTY4NzY2MX0.0uxlvXQ-aX5Jk8ICsird0SCaDPgbh5NQkAI6UGIxj1Q'
    );

    async function resetPassword() {
      const newPassword = document.getElementById("new-password").value;
      const { data, error } = await supabase.auth.updateUser({ password: newPassword });
      if (error) {
        alert("Error: " + error.message);
      } else {
        alert("Password updated! You can now login.");
        window.location.href = "/?mode=login";
      }
    }
  </script>
</body>
</html>
