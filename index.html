<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Signup</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f0f0f0;
    }
    .card {
      padding: 2rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    .card h2 {
      margin-bottom: 1rem;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 0.5rem;
      background: #0070f3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .toggle, .forgot-password {
      margin-top: 1rem;
      text-align: center;
    }
    .forgot-password a {
      font-size: 0.9rem;
      color: #0070f3;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2 id="form-title">Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="submit-btn">Login</button>
    <div class="forgot-password">
      <a href="#" id="forgot-password-link">Forgot Password?</a>
    </div>
    <div class="toggle">
      <span id="toggle-text">Don't have an account? <a href="?mode=signup">Sign up</a></span>
    </div>
  </div>

  <script>
    const supabase = supabase.createClient(
      'https://aafmgvxhpdjsqrbjkzps.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFhZm1ndnhocGRqc3FyYmprenBzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQxMTE2NjEsImV4cCI6MjA1OTY4NzY2MX0.0uxlvXQ-aX5Jk8ICsird0SCaDPgbh5NQkAI6UGIxj1Q'
    );

    const urlParams = new URLSearchParams(window.location.search);
    const mode = urlParams.get("mode") || "login";

    const formTitle = document.getElementById("form-title");
    const submitBtn = document.getElementById("submit-btn");
    const toggleText = document.getElementById("toggle-text");
    const forgotPasswordLink = document.getElementById("forgot-password-link");

    if (mode === "signup") {
      formTitle.innerText = "Create Account";
      submitBtn.innerText = "Sign Up";
      toggleText.innerHTML = 'Already have an account? <a href="?mode=login">Login</a>';
      forgotPasswordLink.style.display = "none";
    }

    submitBtn.onclick = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!email || !password) {
        alert("Please enter email and password.");
        return;
      }

      if (mode === "signup") {
        const { data, error } = await supabase.auth.signUp({
          email,
          password,
        });
        if (error) alert("Signup failed: " + error.message);
        else alert("Signup successful! Please verify your email.");
      } else {
        const { data, error } = await supabase.auth.signInWithPassword({
          email,
          password,
        });
        if (error) alert("Login failed: " + error.message);
        else {
          alert("Login successful!");
          window.location.href = "/profile.html";
        }
      }
    };

    forgotPasswordLink.onclick = async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      if (!email) {
        alert("Please enter your email above first.");
        return;
      }
      const { data, error } = await supabase.auth.resetPasswordForEmail(email, {
        redirectTo: 'https://your-site.com/reset-password.html'
      });
      if (error) alert("Reset failed: " + error.message);
      else alert("Password reset email sent!");
    };
  </script>
</body>
</html>
