<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PayNexa Gateway â€“ UPI Payment</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1f5ff;
      text-align: center;
      padding: 40px;
    }
    .container {
      max-width: 450px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #0044cc;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      margin: 10px 0;
      width: 80%;
      font-size: 18px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 25px;
      font-size: 18px;
      background-color: #0044cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    #payLink {
      display: block;
      margin-top: 20px;
      font-size: 17px;
      text-decoration: none;
      color: #006600;
      font-weight: bold;
    }
    canvas {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ’¸ SKY Gateway</h1>
    <p>Enter amount to pay via UPI</p>
    <input type="number" id="amount" placeholder="Enter amount â‚¹" />
    <br />
    <button onclick="generatePayment()">Generate Payment</button>

    <div id="qrcode"></div>
    <a id="payLink" href="#" target="_blank" style="display:none;">ðŸ“² Pay with UPI App</a>
  </div>

  <script>
    function generatePayment() {
      const amount = document.getElementById("amount").value;
      if (!amount || parseFloat(amount) <= 0) {
        alert("Please enter a valid amount");
        return;
      }

      const upiID = "8610764927@okbizaxis"; // ðŸ‘‰ Replace this with your actual UPI ID
      const name = "SKY Gateway";
      const note = "Payment for order SKY" + Math.floor(Math.random() * 10000);
      const upiLink = `upi://pay?pa=${upiID}&pn=${encodeURIComponent(name)}&am=${amount}&tn=${encodeURIComponent(note)}`;

      // Generate QR code
      const qrCanvas = document.getElementById("qrcode");
      qrCanvas.innerHTML = ""; // Clear previous
      QRCode.toCanvas(qrCanvas, upiLink, function (error) {
        if (error) console.error(error);
      });

      // Show Pay Now link for mobile
      const payBtn = document.getElementById("payLink");
      payBtn.href = upiLink;
      payBtn.style.display = "block";
      payBtn.innerText = "ðŸ“² Tap here to Pay â‚¹" + amount + " using UPI App";
    }
  </script>
</body>
</html>
